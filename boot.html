<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Div Boxes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-5ztRQAPAgltKww7skfDBte2uUn8HVpVhDxEjy2C1iwJt6c2zRx2xkOk2Gm9h2Avx" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid #000;
      padding: 20px;
      margin-bottom: 20px;
    }
    .small-box {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="box">
          First Box
        </div>
      </div>
      <div class="col-md-4">
        <div class="box">
          Second Box
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="small-box">
                Small Box 1
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="small-box">
                Small Box 2
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="small-box">
                Small Box 3
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box">
          Third Box
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-XRyBcYGUnj0f7vuRwiq8T/3ELOPCBikUOQtfqVMmkDxqhTkDHVswWPqXtJqFynJv" crossorigin="anonymous"></script>
</body>
</html>
